name: Deployment
on:
    push:
        branches: [Deployment]
jobs:
    build:
        runs-on: [ubuntu]
        steps:
            - name: Checkout App
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 16
                  cache: 'npm'
            - run: npm ci
            - run: npm test
