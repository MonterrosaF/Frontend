name: Deployment
on:
    push:
        branches: [Deployment]
jobs:
    build:
        runs-on: [self-hosted]
        steps:
            - name: Checkout App
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: 'npm'
            - name: Install dependences
              run: npm ci
            - name: Build App
              run: npm run build --if-present